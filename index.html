<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="regexDemo">kyancy@yahoo.com</p>
<button onclick="regexFunction()" id="hide">Click To Hide</button>
<script>
    function regexFunction() {

var str = document.getElementById('regexDemo').innerHTML;
        var regexReplace = /(@yahoo.com)/g;
        var res =(str.replace(regexReplace,"*****"));


        document.getElementById('regexDemo').innerHTML = res
    }
</script>

</body>
</html>
